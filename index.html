<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
  <div id="login-container">
    <h2>Join the Chat</h2>
    <input type="text" id="guest-name" placeholder="Enter nickname" />
    <button id="join-btn">Continue as Guest</button>
    <hr>
    <button id="login-btn">Sign in with Google</button>
  </div>

  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="typing-indicator"></div>
    
    <div id="reply-box">
      <span id="reply-text"></span>
      <span id="cancel-reply" class="material-icons">close</span>
    </div>

    <div id="message-box">
      <textarea id="message-input" placeholder="Type a message"></textarea>
      <button id="send-btn" class="material-icons">send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
